<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyblock Tooltip Editor</title>
    <link rel="stylesheet" href="../../core/global.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav id="global-navbar"></nav>

    <div class="app-layout">
        <div class="panel preview-panel" id="preview-panel">
            <div class="preview-controls">
                <div class="control-row">
                    <button id="magic-toggle-btn" class="control-btn active">â˜… Magic</button>
                    <button id="clean-toggle-btn" class="control-btn">ðŸ§¹ Clean</button>
                    <button id="btn-toggle-gs" class="control-btn active">GS: ON</button>
                    <button id="btn-toggle-brackets" class="control-btn active">Brackets: ON</button>
                    <button id="btn-save-png" class="control-btn">ðŸ“· Save</button>
                </div>
            </div>
            <div id="item-tooltip"></div>
        </div>

        <div class="panel editor-panel">
            <div class="editor-header">
                <span class="editor-title">Item Data (JSON)</span>
            </div>

            <textarea id="code-editor" spellcheck="false"></textarea>
        </div>
    </div>

    <script type="module">
        import { HYPERION_DATA } from './defaultData.js';
        // Import Navbar Logic
        import { initNavbar } from '../../shared/ui/navbar.js';
        
        // Initialize Navbar
        initNavbar();

        // Populate the editor
        const editor = document.getElementById('code-editor');
        if (editor) {
            editor.value = JSON.stringify(HYPERION_DATA, null, 2);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="database.js"></script>
    <script src="constants.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>
</html>
