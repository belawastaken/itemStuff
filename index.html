<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyblock Tooltip Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/skyblock-wiki/wiki-assets@1.0/fonts/font-import/lib/wiki-use.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="panel preview-panel">
            <div id="item-tooltip"></div>
        </div>

        <div class="panel editor-panel">
            <div class="toolbar" id="toolbar"></div>
            <textarea id="code-editor" spellcheck="false">{
  "name": "&bDiamond Sword",
  "Lore": [
    "&7Damage: &c+7",
    "",
    "&8Common Item"
  ]
}</textarea>
        </div>
    </div>

    <button id="floating-save-btn">Save PNG</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
